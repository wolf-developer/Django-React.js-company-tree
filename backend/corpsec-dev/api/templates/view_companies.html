<ul id="tree1" >
    {% recursetree company %}
       <li><a href="{% url 'ViewReseller' node.id %}" class="menu-icon fa fa-home">
           {{ node.name }}</a>

    {% if not node.is_leaf_node %}
        <ul class="children">
           {{ children }}
         </ul>
     {% endif %}


      {% if node.children.all %}
        <ul>
          {% for customer in node.cust_children.all %}
              <li><a href="{% url 'ViewCustomer' company.id %}" class="menu-icon fa fa-user">
                 {{ company.name }}</a></li>
           {% endfor %}
          </ul>
        {% endif %}
       </li>

  {% endrecursetree %}
 </ul>
